server:
  port: 8080

token:
  host: localhost
  expiration: 45

key:
  privateKeyPath: classpath:keys/private_key.der
  publicKeyPath: classpath:keys/public_key.der

spring:
  datasource:
    url: ${DATASOURCE_URL}
    username: ${SQL_USERNAME}
    password: ${SQL_PASSWORD}

  liquibase:
    change-log: classpath:db/changelog/master.xml

google:
  client-id: ${CLIENT_ID}
  client-secret: ${CLIENT_SECRET}